<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset style="width: 5px;">
    <label for="">Number1</label> <br><br>
    <input type="text" id="number1"> <br><br>
    <label for="">Number2</label> <br><br>
    <input type="text" id="number2"> <br><br>
    <input type="button" value="+" onclick="sum()">
    <input type="button" value="-" onclick="sub()">
    <input type="button" value="x" onclick="multi()">
    <input type="button" value="/" onclick="div()">
    <input type="button" value="%" onclick="mod()">
    <input type="button" value="percentage" onclick="percentage()"> <br><br>

    <input type="text" id="result">
</fieldset>


<script>
    function sum() {
        let number1 = parseFloat(document.getElementById("number1").value);
        let number2 = parseFloat(document.getElementById("number2").value);
        let sum = number1 + number2;
        document.getElementById("result").value = sum;
    }
    function sub() {
        let numberOne = parseFloat(document.getElementById("number1").value);
        let numberTwo = parseFloat(document.getElementById("number2").value);
        let masud = numberOne - numberTwo;
        document.getElementById("result").value = masud;
    }
    function multi() {
        let num1 = parseFloat(document.getElementById("number1").value);
        let num2 = parseFloat(document.getElementById("number2").value);
        let sumir = num1 * num2;
        document.getElementById("result").value = sumir;
    }
    function div() {
        let num1 = parseFloat(document.getElementById("number1").value);
        let num2 = parseFloat(document.getElementById("number2").value);
        let summer = num1 / num2;
        document.getElementById("result").value = summer;
    }
    function mod() {
        let number1 = parseFloat(document.getElementById("number1").value);
        let number2 = parseFloat(document.getElementById("number2").value);
        let sum = number1 % number2;
        document.getElementById("result").value = sum;
    }
    function percentage() {
        let number1 = parseFloat(document.getElementById("number1").value);
        let number2 = parseFloat(document.getElementById("number2").value);
        let sum = number1*number2/100
        document.getElementById("result").value = sum;
    }
</script>

</body>
</html>
