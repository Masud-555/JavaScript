<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>

let age = parseInt(prompt("Enter Age"));

if(Number.isNaN(age)){
    document.write("The age is Not Valid");
}
else if(age >= 18){
    document.write("The age is Valid");
}
else{
    document.write("The age is Not Valid");
}


</script>


</body>
</html>
