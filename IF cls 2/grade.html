<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        let grade =prompt("Grade Number")

        if(grade > 100){
            document.write(grade+ "Invalid");
        }
        else if(grade >= 90){
            document.write(grade+ " A Grade");
        }
        else if(grade >= 80){
            document.write(grade+ " B Grade");
        }
        else if(grade >= 70){
            document.write(grade+ " C Grade");
        }
        else if(grade >= 60){
            document.write(grade+ " D Grade");
        }
        else{
            document.write(grade+ " failed");
        }
    </script>
</body>
</html>
