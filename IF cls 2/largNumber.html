<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        let num1 = parseInt(prompt('Enter 1st Number'));
        let num2 = parseInt(prompt('Enter 2nd Number'));
        let num3 = parseInt(prompt('Enter 3rd Number'));

        if(num1 >= num2 && num1 >=num3){
            document.write(num1+ ' is a large Number');
        }
        else if(num2>=num3){
            document.write(num2+ ' is a large Number');
        }
        else{
            document.write(num3+ ' is a large Number');
        }
    </script>
</body>
</html>
