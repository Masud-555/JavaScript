<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="">1st Number</label> <br><br>
    <input type="text" id="input1"> <br><br>
    <label for="">2nd Number</label> <br><br>
    <input type="text" id="input2"> <br><br>
    <label for="">3rd Number</label> <br><br>
    <input type="text" id="input3"> <br><br>
    <input type="button" value="Result" onclick="sum()"> <br><br>
    <input type="text" name="" id="result">

    <script>
         function sum() {
            let input1 = parseFloat(document.getElementById("input1").value);
            let input2 = parseFloat(document.getElementById("input2").value);
            let input3 = parseFloat(document.getElementById("input3").value);
            if (input1 >= input2 && input1>=input3) {
                document.getElementById("result").value=input1+ ' is Max number';
            }
            else if(input2 >= input1 && input2>=input3){
                document.getElementById("result").value=input2+ ' is Max number';
            }

            else {
                document.getElementById("result").value=input3+ ' is Max number';
            }

        }
    </script>
</body>
</html>
