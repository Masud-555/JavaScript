<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let input1 = parseInt(prompt('Enter 1st number '));
        let input2 = parseInt(prompt('Enter 2nd number '));
        let input3 = parseInt(prompt('Enter 3rd number '));

        if (input1 >= input2 && input1 >= input3) {
            document.write(input1 + 'is Max Number');
        }

        else if (input2 >= input1 && input2 >= input3) {
            document.write(input2 + ' is Max number');
        }

        else {
            document.write(input3 + 'is Max Number');
        }
    </script>
</body>

</html>
