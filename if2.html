<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="">1st Number</label> <br><br>
    <input type="text" id="input1"> <br><br>
    <label for="">2nd Number</label> <br><br>
    <input type="text" id="input2"> <br><br>
    <input type="button" value="Find Max Number" onclick="sum()"> <br><br>
    <input type="text" name="" id="result">
    <script>
        function sum() {
            let input1 = parseFloat(document.getElementById("input1").value);
            let input2 = parseFloat(document.getElementById("input2").value);
            // let sum = (input1 >= input2);
            // document.getElementById("result").value = sum;

            if (input1 >= input2) {
                document.getElementById("result").value=input1+ 'is large number';
            }
            else {
                document.getElementById("result").value=input2+ 'is large number';
            }

        }
    </script>
</body>

</html>
