<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let input = [9, 3, 7, 1, 6, 4, 5, 8, 2];


        for (let i = 0; i < input.length - 1; i++) {

            for (let o = 0; o < input.length - 1 - i; o++) {

                if (input[o] > input[o + 1]) {

                    let temp = input[o];
                    input[o] = input[o + 1];
                    input[o + 1] = temp;

                }

            }

        }
        document.write(input);


    </script>
</body>

</html>
